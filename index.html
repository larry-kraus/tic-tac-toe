<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="bigDiv">
		<div class="square square1"></div>
		<div class="square square2"></div>
		<div class="square square3"></div>
		<div class="square square4"></div>
		<div class="square square5"></div>
		<div class="square square6"></div>
		<div class="square square7"></div>
		<div class="square square8"></div>
		<div class="square square9"></div>		
	</div>
	<div class="littleDiv">
		<h1 class="whoIsUp">Next Player: X</h1>
		<button class="clearBoard">Clear Board</button>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
